name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_DATA_API_KEY: ${{ secrets.VITE_DATA_API_KEY }}

      - name: Verify dist exists
        run: |
          ls -la dist || (echo "dist folder missing" && exit 1)

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_BUSH_05700BB10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "dist"
          api_location: "api"
          skip_app_build: true





